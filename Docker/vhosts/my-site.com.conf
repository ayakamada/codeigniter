<VirtualHost *:80>
   DocumentRoot /home/source/sites/my-site.com/public
   ServerName local.my-site.com
   DirectoryIndex index.php index.html index.htm
   ErrorLog /home/source/sites/my-site.com/logs/error_log
   CustomLog /home/source/sites/my-site.com/logs/access_log combined
   <Directory "/home/source/sites/my-site.com/">
     Options FollowSymLinks
     AllowOverride All
     DirectoryIndex index.html index.php
     Require all granted
   </Directory>
</VirtualHost>
